{% extends 'template.html' %}

{% block title %}
    Update Probation Officer: {{ object.prob_id }}
{% endblock %}

{% block body %}
    <h1>Update Probation Officer</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>

    <a href="{% url 'probation_officer_detail' object.prob_id %}">
        <button>Cancel</button>
    </a>
{% endblock %}
