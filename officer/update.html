{% extends 'template.html' %}

{% block title %}
    Update Officer: {{ object.officer_id }}
{% endblock %}

{% block body %}
    <h1>Update Officer</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>

    <a href="{% url 'officer_detail' object.officer_id %}">
        <button>Cancel</button>
    </a>
{% endblock %}
