{% extends 'template.html' %}

{% block title %}
    Update Alias: {{ object.alias_id }}
{% endblock %}

{% block body %}
    <h1>Update Alias for {{ object.criminal.first_name }} {{ object.criminal.last_name }} ({{ object.criminal.criminal_id }})</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>

    <a href="{% url 'alias_home' %}">
        <button>Cancel</button>
    </a>
{% endblock %}
