{% extends 'template.html' %}

{% block title %}
    Update Appeal: {{ object.appeal_id }}
{% endblock %}

{% block body %}
    <h1>Update Appeal ({{ object.appeal_id }}) for {{ object.crime }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>

    <a href="{% url 'appeal_home' %}">
        <button>Cancel</button>
    </a>
{% endblock %}
