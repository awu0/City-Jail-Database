{% extends 'template.html' %}

{% block title %}
    Delete Appeal: {{ object.appeal_id }}
{% endblock %}

{% block body %}
    <h1>Delete Appeal</h1>

    <form method="post">{% csrf_token %}
        <p>Are you sure you want to delete Appeal ({{ object.appeal_id }}) for {{ object.crime }}?</p>
        {{ form }}
        <input type="submit" value="Confirm">
    </form>

    <a href="{% url 'appeal_home' %}">
        <button>Cancel</button>
    </a>
{% endblock %}
