{% extends 'template.html' %}

{% block title %}
    Update Crime Code: {{ object.crime_code }}
{% endblock %}

{% block body %}
    <h1>Update Crime Code ({{ object.crime_code }})</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>

    <a href="{% url 'crime_code_detail' object.crime_code %}">
        <button>Cancel</button>
    </a>
{% endblock %}
