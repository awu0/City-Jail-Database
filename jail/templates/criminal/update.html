{% extends 'template.html' %}

{% block title %}
    Update Criminal: {{ object.criminal_id }}
{% endblock %}

{% block body %}
    <h1>Update Criminal</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>
    <a href="{% url 'criminal_home' %}"><button>Cancel</button></a>
{% endblock %}
